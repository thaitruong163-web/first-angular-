<div *ngIf="order">
  <h2>Đơn #{{ order.id }}</h2>
  <p>Tổng tiền: {{ order.totalPrice }}</p>

  <ul>
    <li *ngFor="let item of order.products">
      {{ item.title }} - {{ item.quantity }} x {{ item.price }}
    </li>
  </ul>

  <button
    *ngIf="order.status === 'pending'"
    (click)="changeStatus('completed')">
    Hoàn thành đơn
  </button>
  
  <button
    *ngIf="order.status === 'pending'"
    (click)="changeStatus('cancelled')">
    Hủy đơn
  </button>

</div>
